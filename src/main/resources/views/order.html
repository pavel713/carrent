<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order page</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>

<h2 align="center" th:text="#{order.page}"></h2>
<div class="container">
    <table class="table">
        <thead class="table">
        <tr>
            <th scope="col" th:text="#{car.model}"></th>
            <th scope="col" th:text="#{car.price}"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${car}">
            <td><span th:text="${car.model}"></span></td>
            <td><span th:text="'$ ' + ${car.price}"></span></td>
        </tr>
        </tbody>
        <form method="POST" action="/order/submit" th:object="${order}">
            <div class="container ml-auto">
                <label for="date_begin" th:text="#{date.begin}"></label>
                <input class="form-control is is-valid" id="date_begin" required th:field="*{date_begin}" type="date">
                <label for="date_end" th:text="#{date.end}"></label>
                <input class="form-control is is-valid" id="date_end" required th:field="*{date_end}" type="date">
            </div>
        </form>
            <td>
                <form method="post" th:action="@{/order/submit}">
                    <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                    <div>
                        <button class="btn btn-success" th:text="#{order.submit}" type="submit"></button>
                    </div>
                </form>
            </td>
        </tr>

    </table>

</body>
</html>
