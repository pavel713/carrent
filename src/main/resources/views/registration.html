<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <div class="container ml-auto">
        <h2 th:text="#{registration}"></h2>
            <label class="text-danger" for="name" th:if="${message}" th:text="${message}"></label>
            <label for="name" th:text="#{username}" th:unless="${message}"></label>
            <input class="form-control is-valid" id="name" required th:field="*{username}" type="text"/>
            <label for="password" th:text="#{password}"></label>
            <input class="form-control is is-valid" id="password" required th:field="*{password}" type="password">
            <label for="passport" th:text="#{user.passport}"></label>
            <input class="form-control is is-valid" id="passport" required th:field="*{passport}" type="text">
            <label for="address" th:text="#{user.address}"></label>
            <input class="form-control is is-valid" id="address" required th:field="*{address}" type="text">
            <label for="phone" th:text="#{user.phone}"></label>
            <input class="form-control is is-valid" id="phone" required th:field="*{phone}" type="number">
            <label for="email" th:text="#{user.email}"></label>
            <input class="form-control is is-valid" id="email" required th:field="*{email}" type="email">
            <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
        <button class="btn btn-primary mt-2" th:text="#{registration.save}" type="submit"></button>
    </div>
</form>
</body>
</html>
