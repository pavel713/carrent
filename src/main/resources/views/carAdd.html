<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car add</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
</head>
<body>
<form method="POST" action="/admin/car/add" th:object="${car}">
    <div class="container ml-auto">
        <h2 th:text="#{car.add}"></h2>
        <label class="text-danger" for="model" th:if="${message}" th:text="${message}"></label>
        <label for="model" th:text="#{car.model}" th:unless="${message}"></label>
        <input class="form-control is-valid" id="model" required th:field="*{model}" type="text"/>
        <label for="color" th:text="#{car.color}"></label>
        <input class="form-control is is-valid" id="color" required th:field="*{color}" type="text">
        <label for="plate_num" th:text="#{car.plate}"></label>
        <input class="form-control is is-valid" id="plate_num" required th:field="*{plate_num}" type="text">
        <label for="price" th:text="#{car.price}"></label>
        <input class="form-control is is-valid" id="price" required th:field="*{price}" type="number">
        <label for="year" th:text="#{car.year}"></label>
        <input class="form-control is is-valid" id="year" required th:field="*{year}" type="number">
        <label for="category" th:text="#{car.category}"></label>
        <select class="form-control" id="category" name="category">
            <option th:text="#{category.economy}" value="ECONOMY"></option>
            <option th:text="#{category.standard}" value="STANDARD"></option>
            <option th:text="#{category.luxury}" value="LUXURY"></option>
        </select>
        <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
        <button class="btn btn-primary mt-2" th:text="#{registration.save}" type="submit"></button>
    </div>
</form>
</body>
</html>
